<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" />
    <mat-error *ngIf="email.invalid">Error</mat-error>
  </mat-form-field>
</div>
